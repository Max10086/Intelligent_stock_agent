
server {
  listen 80;
  server_name localhost;

  # Set the root directory for the static files
  root /usr/share/nginx/html;
  index index.html;

  # This block is crucial for Single Page Applications (SPAs)
  location / {
    # Try to serve the requested file directly, then as a directory,
    # and if neither exists, fall back to serving /index.html.
    # This allows React Router to handle client-side routing.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Set cache headers for assets to improve performance
  # HTML files should not be cached by browsers
  location ~* \.(?:html|json)$ {
    expires -1;
  }

  # CSS, JS, and other assets can be cached for a long time
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
